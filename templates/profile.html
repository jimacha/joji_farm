{% extends 'base.html' %}

{% block content %}
<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('profile')}}">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('projects')}}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('notifications')}}">Notification</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
<div class="row align-items-center">
    {% for blog in blogs %}
        <div class="col-3 d-flex align-content-stretch flex-wrap p-2">
            <div class="card" >
                <div class="card-body">
                    <div class="card-title">
                        {% for user in users if user["first_name"] == username %}
                        
                        <p>Posted By: {{user.first_name}}</p>
                        {% endfor %}
                        
                            
                            
                        <h4>{{blog.title}}</h4>
                        <div class="card-text">
                            <p>{{blog.body}}</p>
                        </div>
                    </div>
                    <img src="/static/images/{{blog.image_url }}"
                    class="card-img-bottom" alt="...">
                </div>
            </div>
        </div>
        {% endfor %}
    <div class="col-2">
        
    </div>

  
  
</div>

{% endblock %}
