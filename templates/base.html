<!DOCTYPE html>
<html>

<head>
  <!-- CSS Here -->
  <!-- Style.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
  <!-- MagnificPopup.css -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">



</head>

<body>
  <div class=" Dashboard">
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('dashboard')}}"> <img src="static/img/logo.png" alt="logo" width="90" height="90" class="d-inline-block align-text-top"></a>
           
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify-content-end"></div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('manage')}}">Products</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('account')}}">Account</a></li>
                  <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   <!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="side-bar col-2">
          <div class="profile d-flex justify-content-center"><i class="bi bi-person-circle"></i></div><br>
          <h4 class="accordion-header d-flex justify-content-center">Welcome {{username}}.</h4>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  <i class="bi bi-person"> Pages</i>
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <ul>
                    <li><a href="{{url_for('account')}}" class=" list-group-item list-group-item-action"><i class="bi bi-person-fill">
                          Account</i></a></li>
                    <li><a href="{{url_for('profile')}}" class=" list-group-item list-group-item-action"><i class="bi bi-person-fill">My
                          profile</i></a></li>

                    <li><a href="#" class=" list-group-item list-group-item-action"><i class="bi bi-people">
                          Team</i></a></li>
                    <li><a href="#" class=" list-group-item list-group-item-action"><i class="bi bi-bag"> Orders</i></a>
                    </li>
                    <li><a href="#" class=" list-group-item list-group-item-action"><i class="bi bi-receipt">
                          Invoice</i></a></li>
                    <li><a href="#" class=" list-group-item list-group-item-action"><i class="bi bi-file-post">
                          Pricing</i></a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  <i class="bi bi-kanban"> Farm Management</i>
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <a class="badge rounded-pill bg-light text-dark" id="add_farm" href="{{url_for('add_farm')}}"><i class="bi bi-plus-circle"> Add a
                      farm</i></a>
                  <a class="badge rounded-pill bg-light text-dark" id="add_product" href="{{url_for('add_product')}}"><i
                      class="bi bi-plus-circle"> Add a product</i></a>
                  <a class="badge rounded-pill bg-light text-dark" id="Manage" href="{{url_for('manage')}}"><i class="bi bi-pencil-square">
                      Manage</i></a>
                  <!-- only on mobile -->

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  <i class="bi bi-shop"> Blog</i>
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <a class="badge rounded-pill bg-light text-dark" id="add-item" href="{{url_for('post_blog')}}"><i
                      class="bi bi-plus-circle"> Add Item</i></a>
                  <!-- <button id="add-item" type="button">add</button> -->
                  <a class="badge rounded-pill bg-light text-dark" id="edit-item"><i class="bi bi-pencil-square"> Edit
                      Item</i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content col-10">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

  </div>


  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>
  <!-- Main.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="{{ url_for('static', filename='js/transition.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
